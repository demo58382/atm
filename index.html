<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html+css+js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container text-center p-2">
     <div id="liveAlertPlaceholder"></div>
    <h2 class="text-center">ATM</h2>

    <ul class="list-unstyled">
      <li>
        <button id="balance" class="btn btn-primary my-1">Check Balance</button>
        <!-- <span id="balanceContainer"></span> -->
      </li>

      <li>
        <button id="deposit" class="btn btn-primary my-1">Deposit Money</button>
        <!-- <span id="depositContainer"></span> -->
      </li>

      <li>
        <button id="withdraw" class="btn btn-primary my-1">Withdraw Money</button>
        <!-- <span id="withdrawContainer"></span> -->
      </li>

      <li>
        <button id="statement" class="btn btn-primary my-1">Transaction History</button>
        <!-- <ul id="statementContainer"></ul> -->
      </li>
    </ul>

    <div class="fs-1" id="resultContainer"></div>
    
    <!-- Add the following HTML for a loading spinner -->
    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
